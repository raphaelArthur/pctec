<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{item.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="action-sheets-basic-page">
    <ion-list>
        <ion-item *ngFor="let people of item.peoples; let i = index">
        <button ion-button block (click)="openMenuPctec(people)">
            {{people[0]}}
        </button>
        </ion-item>
    </ion-list>
</ion-content>
